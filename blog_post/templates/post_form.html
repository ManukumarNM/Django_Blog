{% extends './base.html' %}

{% block title %} Post_Form {% endblock %}

{% block content %}
{% for message in messages %}
    <h5>{{message}}</h5>
{% endfor %} 

<div class="container">
    <form method="POST" enctype="multipart/form-data" action="">
      <fieldset>
        {% csrf_token %}

        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
</div>
{% endblock %}
